<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="todos.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<script type="text/javascript" src="jquery-3-3-1.js"></script>
</head>
<body>

<div id="container">
	<h1>To-Do List <span id="toggle-form"><i class="far fa-edit"></i></span></h1>
	<input type="text" placeholder="Add New Todo">

	<ul>
		<li><span><i class="fa fa-trash"></i></span> Tako Out The Trash</li>
		<li><span><i class="fa fa-trash"></i></span> Go To The Gym</li>
		<li><span><i class="fa fa-trash"></i></span> Buy Groceries</li>
		<li><span><i class="fa fa-trash"></i></span> Pay The Bills</li>
		<li><span><i class="fa fa-trash"></i></span> Buy The Flowers For The Lady</li>
	</ul>
</div>

<script type="text/javascript" src="todos.js"></script>
</body>
</html>
